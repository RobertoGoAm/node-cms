<form #registerFormRef [formGroup]="registerForm">
  <div class="form-group">
    <label for="name">Name</label>

    <input type="text" class="form-control" formControlName="name" id="name" placeholder="Name" />

    <span id="name-required-error" *ngIf="validate('required', 'name')"> Please enter a valid name. </span>
  </div>

  <div class="form-group">
    <label for="email">Email</label>

    <input type="email" class="form-control" formControlName="email" id="email" placeholder="Email" />

    <span id="email-required-error" *ngIf="validate('required', 'email')"> Please enter a valid email. </span>

    <span id="email-pattern-error" *ngIf="validate('patterm', 'email')"> Email must be a valid address. </span>
  </div>

  <div class="form-group">
    <label for="emailConfirm">Email Confirm</label>

    <input
      type="email"
      class="form-control"
      formControlName="emailConfirm"
      id="emailConfirm"
      placeholder="EmailConfirm"
    />

    <span id="email-required-error" *ngIf="validate('required', 'emailConfirm')"> Please enter a valid email. </span>

    <span id="email-pattern-error" *ngIf="validate('pattern', 'emailConfirm')"> Email must be a valid address. </span>

    <span id="email-must-match-error" *ngIf="validate('emailMustMatch', 'emailConfirm')"> Emails must match. </span>
  </div>

  <div class="form-group">
    <label for="password">Password</label>

    <input type="password" class="form-control" formControlName="password" id="password" placeholder="******" />

    <span id="password-required-error" *ngIf="validate('required', 'password')"> Please enter a valid password. </span>
  </div>

  <div class="form-group">
    <label for="passwordConfirm">Password Confirm</label>

    <input
      type="password"
      class="form-control"
      formControlName="passwordConfirm"
      id="passwordConfirm"
      placeholder="******"
    />

    <span id="password-required-error" *ngIf="validate('required', 'passwordConfirm')">
      Please enter a valid password.
    </span>

    <span id="password-must-match-error" *ngIf="validate('passwordMustMatch', 'emailConfirm')">
      Passwords must match.
    </span>
  </div>

  <button [disabled]="registerForm.invalid" type="submit">Register</button>
</form>
